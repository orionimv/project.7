<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>CRUD</h2>
        <p>Product management system</p>
    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="calculateTotal()" type="number" id="price" placeholder="price ($)">
            <input onkeyup="calculateTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="calculateTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="calculateTotal()" type="number" id="discount" placeholder="discount (%)">
            <small id="total">0</small>
        </div>
        <input type="number" id="count" placeholder="products">
        <input type="text" id="category" placeholder="category">
        <button type="submit" id="submit"> Create</button>
    </div>
    <div class="outputs">
        <div class="search">
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
            <div class="btnS">
                <button id="searchBtnT" onclick="searchData(this.id)" type="submit"> Search By Title</button>
                <button id="searchBtnC" onclick="searchData(this.id)" type="submit"> Search By Category</button>
            </div>
        </div>
        <div id="deleteAll"></div>
        <table id="products">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Prices</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
